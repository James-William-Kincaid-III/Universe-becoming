<!DOCTYPE html>
<html>
<head>
  <title>Universe Becoming - Shop Jewelry Art</title>
  <meta name="description" content="Shop unique jewelry art at Universe Becoming by sculptural artist James William Kincaid III.">

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    /* Declare the @font-face rule */
    @font-face {
      font-family: "Avenida Std Regular";
      src: url('https://raw.githubusercontent.com/James-William-Kincaid-III/Universe-becoming/main/fonts/Avenida Std Regular.otf') format("opentype");
    }

    /* Set the body and html elements to full height */
    body, html {
      height: 100%;
      margin: 0;
    }

    /* Create a container to hold the video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Position the video behind other content */
    }

    /* Style the video element */
    .video-background video {
      object-fit: cover; /* Scale and crop the video to fill the container */
      width: 100%;
      height: 100%;
    }

    /* Style the content displayed over the video background */
    .content {
      position: relative;
      z-index: 1; /* Position the content above the video background */
      text-align: center;
      top: 40%; /* Adjust the top value to move the content up */
      transform: translateY(-40%); /* Shift the content up by its new height to center it */
    }

    /* Style the span element */
    .content span {
      font-family: "Avenida Std Regular", sans-serif;
      font-size: 8em; /* This will make the text larger, adjust as needed */
      color: #ffffff; /* This will make the text white */
      text-shadow: 2px 2px 8px #000000; /* This will give the text a dark glow */
    }

    /* Style the image element */
    .content img {
      display: block; /* Make the image a block element */
      margin: 0 auto; /* Auto margins on the sides will center the image */
    }

    /* Style the anchor element */
    .content a {
      display: block; /* Make the anchor a block element */
      font-family: "Avenida Std Regular", sans-serif;
      font-size: 2em; /* Adjust the font size as needed */
      color: #ffffff; /* This will make the text white */
      text-decoration: none; /* Remove the underline */
      text-shadow: 1px 1px 4px #000000; /* This will give the text a dark glow */
      margin-top: 20px; /* Add some space above the link */
    }
  </style>

  <script>
    if (window.location.hostname === 'www.universebecoming.com') {
      window.location.href = 'https://universebecoming.com' + window.location.pathname + window.location.search;
    }
  </script>
</head>
<body>
  <!-- Video background container -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="The_video_background.mp4" type="video/mp4">
      <!-- Fallback text for browsers that don't support the video element -->
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Content displayed over the video background -->
  <div class="content">
    <img src="Logo-500x500-transp.png" alt="Logo" />
    <span>Universe Becoming</span>
    <a href="https://www.etsy.com/shop/UniverseBecoming">Shop Jewelry Art</a>
  </div>
</body>
</html>
